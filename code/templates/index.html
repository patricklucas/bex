<!DOCTYPE html>
<html class="full" lang="en">
<!-- Make sure the <html> tag is set to the .full CSS class. Change the background image in the full.css file. -->

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>savvy suds</title>

    <!-- Bootstrap Core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../static/css/full.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <!-- Page Content -->
    <div class="container">
      <div class="row">
          <div class="col-lg-12 text-center">
              <h1>savvy suds</h1>
              <p class="lead">rockin' beer recommendations<br> courtesy of 15,000 beer nerds</p>
              <p>website's still in progress. for now, enter the untappd.com ids <br>of your favorite beersseparated by commas</p>
              <ul class="list-unstyled">
                  <li></li>
              </ul>
              <!-- Search bar -->
              <div class="input-group">
                <form method="post" action="recommend">
                <input id="beer-input-box" type="text" class="form-control" name="beer_input">
                  <!-- <span class="input-group-btn"> -->
                  <br><br>
                  <input type=submit>
                  <!-- </span> -->
                </input>
                </form>
              </div>

          </div>
      </div>
    </div>

    {% if recommend %}
    <div class="container">
      <div class="col-lg-12 text-center">
      <p class="lead">fancy taste! try these:</p>
      </div>
      {{beer_recs|safe}}
    </div>
    {% endif %}

    <!-- jQuery -->
    <script src="../static/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../static/js/bootstrap.min.js"></script>

    <script>
    (function() {
        var beerInputBox = $("input#beer-input-box");

        beerInputBox.change(function(e) {
            var request = $.getJSON("/suggest", { input: beerInputBox.val() });

            request.done(function(json) {
                var suggestions = json["suggestions"];

                console.log("Here are your " + suggestions.length + " suggestions:");
                $.each(suggestions, function(index, suggestion) {
                    console.log(" - " + suggestion.name + " from " + suggestion.brewery + " (" + suggestion.id + ")");
                });
            })
        });
    })();
    </script>

</body>

</html>
